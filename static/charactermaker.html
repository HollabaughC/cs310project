<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Jays</title>
    <link rel="icon" type="image/x-icon" href="tmplogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "style.css" rel = "stylesheet">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src = "script.js"></script>
    <script src = "charcreate.js"></script>
</head>
<body>
    <header id = "navbar"></header>
    <main>
        <div id = "charhome" class = "text">
            <h1>Make a Character!</h1>
            <p>
                <label><input type="radio" name="dice" value="d20" checked = "checked"/>D20s for stats</label>
                <label><input type="radio" name="dice" value="d6" />4d6 minus the lowest</label>
            </p>
            <button id="roll_stats">ROLL THOSE STATS!!!!</button>
        </div>
        <div id = "charselect" class = "text hidden">
            <h1> HERE'S YOUR STATS!</h1>
            <ol id = "stats">
            </ol>
        <!-- </div>
        <div id = "selction_box" class = "text hidden"> -->
            <h2>Choose a Class:</h2>
            <select id = "classSelect">
                <option value = "">--Please choose an option--</option>
                <option value = "barbarian">Barbarian</option>
                <option value = "bard">Bard</option>
                <option value = "cleric">Barbarian</option>
                <option value = "druid">Druid</option>
                <option value = "fighter">Fighter</option>
                <option value = "monk">Monk</option>
                <option value = "paladin">Paladin</option>
                <option value = "ranger">Ranger</option>
                <option value = "rogue">Rogue</option>
                <option value = "sorcerer">Sorcerer</option>
                <option value = "warlock">Warlock</option>
                <option value = "wizard">Wizard</option>
            </select>
            <button id = "class_btn">Pick selected class!</button>

            <h2>Choose a Race:</h2>
            <select id = "raceSelect">
                <option value = "">--Please choose an option--</option>
                <option value = "dragonborn">Dragonborn</option>
                <option value = "dwarf">Dwarf</option>
                <option value = "elf">Elf</option>
                <option value = "gnome">Gnome</option>
                <option value = "half-elf">Half-elf</option>
                <option value = "half-orc">Half-orc</option>
                <option value = "halfling">Halfling</option>
                <option value = "human">Human</option>
                <option value = "tiefling">Tiefling</option>
            </select>
            <button id = "race_btn">Pick selected race!</button>

            <h2>Choose a Background</h2>
            <select id = "backgroundSelect">
                <option value = "">--Please choose an option--</option>
                <option value = "acolyte">Acolyte</option>
                <option value = "">MORE SOON!!</option>
            </select>
            <button id = "background_btn">Pick selected background!</button>
        </div>

        <div id = "charsheet" class = "text hidden">
            <h2>Class Info</h2>
            <div id = "class_info"></div>
            <h2>Race Info</h2>
            <div id = "race_info"></div>
            <h2>Background Info</h2>
            <div id = "background_info"></div>
        </div>
        
    </main>
    <footer id = "foot"></footer>
</body>
</html>
