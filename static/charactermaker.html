<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Jays</title>
    <link rel="icon" type="image/x-icon" href="tmplogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "style.css" rel = "stylesheet">
    
    <!-- google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

<body>
    <header id = "navbar"></header>
    <main>
        <div id = "charhome" class = "text">
            <h1>Make a Character!</h1>
            <p>
                <label><input type="radio" name="dice" value="d20" checked = "checked"/>D20s for stats</label>
                <label><input type="radio" name="dice" value="d6" />4d6 minus the lowest</label>
            </p>
            <button id="roll_stats">ROLL THOSE STATS!!!!</button>
        </div>
        <div id = "charsheet" class = "text hidden">
            <h1> HERE'S YOUR STATS!</h1>
            <ol id = "stats">
            </ol>
        </div>
        
    </main>
    <footer id = "foot"></footer>
</body>
